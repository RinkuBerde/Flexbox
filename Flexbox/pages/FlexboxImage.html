<!doctype html>
<html lang="en">

<head>
    <title>Flexbox Photo Gallery Example</title>
    <style>
        .cards {
            display: flex;
            flex-wrap: wrap;
            align-items: flex-start;
            flex-direction: row;
            max-height: 100vh;
        }

        .cards img {
            margin: 10px;
            border: 3px solid #460909;
            box-shadow: 3px 3px 8px 0px rgba(0, 0, 0, 0.3);
            max-width: 23vw;
        }
    </style>
</head>

<body>
    
    <main class="cards">
        <img src="Flexbox\assets\1m.jpg" alt="Sample photo">
        <img src="Flexbox\assets\2m.jpg" alt="Sample photo">
        <img src="Flexbox\assets\3m.jpg" alt="Sample photo">
        <img src="Flexbox\assets\4m.jpg" alt="Sample photo">
        <img src="Flexbox\assets\5m.jpg" alt="Sample photo">
        <img src="Flexbox\assets\6m.jpg" alt="Sample photo">
        <img src="Flexbox\assets\7m.jpg" alt="Sample photo">
        <img src="Flexbox\assets\8m.jpg" alt="Sample photo">
        <img src="Flexbox\assets\9m.jpg" alt="Sample photo">
    </main>
</body>
</html>
